<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xander's Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main title of the project -->
    <div class="main">Xander's Stopwatch</div> 
    <!-- container of the whole stopwatch -->
    <div class="stopwatch">
      <!-- display container -->
        <div class="display">00:00:00</div>
        <!-- controls of the stopwatch container -->
        <div class="controls">
          <button class="start" id="but">Start</button>
          <button class="stop"  id="but">Stop</button>
          <button class="reset" id="but">Reset</button>
        </div>
      </div>

      <!-- include the javascript file -->
      <script src="script.js"></script>
</body>
</html>
